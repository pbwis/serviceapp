{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calls list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="{% static 'styles.css' %}">-->
    <link rel="stylesheet" href="{% static 'main/gijgo.min.css' %}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">

            {% if user.is_authenticated %}

    <a class="navbar-brand btn btn-success my-2 my-sm-0" href="{% url 'home' %}" class="highlight">HOME / CALLS</a>
    <a class="navbar-brand btn btn-success my-2 my-sm-0" href="{% url 'calls:customer_list' %}">CUSTOMERS</a>
    <a class="navbar-brand btn btn-success my-2 my-sm-0" href="{% url 'calls:printer_list' %}">PRINTERS</a>
    <a class="navbar-brand btn btn-success my-2 my-sm-0" href="{% url 'calls:export_call_csv' %}">EXPENSES</a>

    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout [{{ user }}]</button>
    </form>

            {% else %}
            <a  class="navbar-brand" href="{% url 'accounts:login' %}" class="highlight">Log in</a>
            <a  class="navbar-brand" href="{% url 'accounts:signup' %}" class="highlight">Not registered? -> Sign up</a>
            {% endif %}

    </nav>
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'main/jquery.min.js' %}"></script>
<script src="{% static 'main/gijgo.min.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    $('#id_date_start').datetimepicker({ footer: true, modal: true, format: 'yyyy-mm-dd HH:MM', width: 300 });
    $('#id_date_finish').datetimepicker({ footer: true, modal: true, format: 'yyyy-mm-dd HH:MM', width: 300 });

</script>
</body>
</html>
