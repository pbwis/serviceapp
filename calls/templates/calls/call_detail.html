{% extends 'base_layout.html' %}
{% block content %}
<h1>Call detail</h1>

<p>{{ call.printer }}</p>
<p>{{ call.page_count_b }}</p>
<p>{{ call.page_count_c }}</p>
<p>{{ call.action }}</p>
<p>{{ call.date }}</p>
<p><img src="{{ call.thumb.url }}"/></p>

<br>
{% if user.is_authenticated %}
<a href="{% url 'calls:delete' slug=call.slug %}">Delete call</a>
{% endif %}

{% endblock %}
