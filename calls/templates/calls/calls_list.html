{% extends 'base_layout.html' %}
{% block content %}
<h1>Calls list web page.</h1>
<br>
<div class="calls">
    {% for call in calls %}
        <div class="call">
        <h2><a href="{% url 'calls:detail' slug=call.slug %}">{{ call.printer }}</a> </h2>
        <p>{{ call.page_count_b }}</p>
        <p>{{ call.page_count_c }}</p>
        <p>{{ call.date }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
