{% extends 'base_layout.html' %}
{% block content %}
<h3 class="h3 font-weight-normal">Create new customer</h3>
<br>
<form class="form-horizontal" action="{% url 'calls:customer_create' %}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
    <label class="control-label col-sm-2">Name</label>
        {{ form.name }}</div>
    <div class="form-group">
    <label class="control-label col-sm-2">Address</label>
        {{ form.address }}</div>
    <div class="form-group">
    <label class="control-label col-sm-2">Post code</label>
        {{ form.post_code }}</div>
    <div class="form-group">
    <label class="control-label col-sm-2">Note</label>
        {{ form.note }}</div>
    <div class="form-group">
    <label class="control-label col-sm-2">Slug</label>
        {{ form.slug }}</div>
    <input class="btn btn-success my-2 my-sm-0" type="submit" value="Create">
</form>

<script src="/static/slugify_cust.js"></script>
{% endblock %}
